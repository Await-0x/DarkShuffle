[package]
cairo-version = "=2.8.4"
name = "darkshuffle"
version = "1.0.0"

[cairo]
sierra-replace-ids = true

[dependencies]
starknet = "2.8.4"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts", tag = "v0.15.1" }
openzeppelin_token = { git = "https://github.com/OpenZeppelin/cairo-contracts", tag = "v0.15.1" }
openzeppelin_access = { git = "https://github.com/OpenZeppelin/cairo-contracts", tag = "v0.15.1" }
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0" }

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[profile.sepolia]
[profile.slot]
[profile.mainnet]